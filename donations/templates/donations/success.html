{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-{% if transaction.status == 'COMPLETED' %}success{% else %}danger{% endif %}">
        <h4 class="alert-heading">Payment Status: {{ transaction.status }}</h4>
        <hr>
        <p class="mb-0">
            Amount: {{ transaction.amount }} {{ transaction.currency }}<br>
            Transaction ID: {{ transaction.pesapal_id }}
        </p>
    </div>
    <a href="{% url 'home' %}" class="btn btn-primary">Return Home</a>
</div>
{% endblock %}
